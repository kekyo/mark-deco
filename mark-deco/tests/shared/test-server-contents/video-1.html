<html>
  <head>
    <meta property="og:type" content="video" />
    <meta property="og:title" content="Test Video 1" />
    <meta property="og:description" content="A test video for oEmbed testing" />
    <meta
      property="og:image"
      content="http://localhost:{{PORT}}/video-1-thumb.jpg"
    />
    <meta
      property="og:url"
      content="http://localhost:{{PORT}}/content/video-1"
    />
    <meta property="og:video" content="http://localhost:{{PORT}}/video-1.mp4" />
    <meta property="og:video:width" content="640" />
    <meta property="og:video:height" content="360" />

    <!-- oEmbed discovery link -->
    <link
      rel="alternate"
      type="application/json+oembed"
      href="http://localhost:{{PORT}}/oembed?url=http://localhost:{{PORT}}/content/video-1&format=json"
      title="Test Video 1"
    />
  </head>
  <body>
    <h1>Test Video 1</h1>
    <p>This is a test video page for oEmbed discovery testing.</p>
    <video width="640" height="360" controls>
      <source src="http://localhost:{{PORT}}/video-1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
